<!DOCTYPE html>
<html ng-app="noughtsAndCrossesApp">
<head>

    <title>Noughts and Crosses</title>
    <link rel="alternate stylesheet" type="text/css" href="css/default.min.css">
    <script src="/angular/angular.min.js"></script>

</head>
<body ng-controller="noughtsAndCrossesController">

    <h1>{{gameModel.gameboard}}</h1>
    <h1>{{gameModel.outcome}}</h1>
    <h1>{{gameModel.winner}}</h1>
    <button ng-click="newGame()">New Game</button>

    <table>
        <tr>
            <td><button id="0" ng-click="makeMove(0)">+</button></td>
            <td><button id="1" ng-click="makeMove(1)">+</button></td>
            <td><button id="2" ng-click="makeMove(2)">+</button></td>
        </tr>
        <tr>
            <td><button id="3" ng-click="makeMove(3)">+</button></td>
            <td><button id="4" ng-click="makeMove(4)">+</button></td>
            <td><button id="5" ng-click="makeMove(5)">+</button></td>
        </tr>
        <tr>
            <td><button id="6" ng-click="makeMove(6)">+</button></td>
            <td><button id="7" ng-click="makeMove(7)">+</button></td>
            <td><button id="8" ng-click="makeMove(8)">+</button></td>
        </tr>
    </table>

    <div>
        <button ng-click="switchPlayer1()">Player 1</button>
        <p style="display: inline">{{gameModel.player1}}</p>
    </div>

    <div>
        <button ng-click="switchPlayer2()">Player 2</button>
        <p style="display: inline">{{gameModel.player2}}</p>
    </div>


<script src="scripts/built.js"></script>
</body>
</html>
