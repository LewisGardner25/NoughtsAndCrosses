<!DOCTYPE html>
<html ng-app="noughtsAndCrossesApp">
<head>

    <title>Noughts and Crosses</title>
    <link rel="stylesheet" type="text/css" href="css/default.min.css">
    <script src="/angular/angular.min.js"></script>

</head>
<body ng-controller="noughtsAndCrossesController">
<div id="pageContainer">

    <header>
        <h1>Reece vs. Mark</h1>
    </header>

    <main>
        <table>
            <tr>
                <td ng-click="makeMove(0)" class="gameSquare playerImage{{gameModel.gameboard[0]}}"></td>
                <td ng-click="makeMove(1)" class="gameSquare playerImage{{gameModel.gameboard[1]}}"></td>
                <td ng-click="makeMove(2)" class="gameSquare playerImage{{gameModel.gameboard[2]}}"></td>
            </tr>
            <tr>
                <td ng-click="makeMove(3)" class="gameSquare playerImage{{gameModel.gameboard[3]}}"></td>
                <td ng-click="makeMove(4)" class="gameSquare playerImage{{gameModel.gameboard[4]}}"></td>
                <td ng-click="makeMove(5)" class="gameSquare playerImage{{gameModel.gameboard[5]}}"></td>
            </tr>
            <tr>
                <td ng-click="makeMove(6)" class="gameSquare playerImage{{gameModel.gameboard[6]}}"></td>
                <td ng-click="makeMove(7)" class="gameSquare playerImage{{gameModel.gameboard[7]}}"></td>
                <td ng-click="makeMove(8)" class="gameSquare playerImage{{gameModel.gameboard[8]}}"></td>
            </tr>
        </table>
    </main>


    <aside>
        <div class="playerControls">
            <button class="newGame" ng-click="newGame()">New Game</button>

            <div class="playerSwitch1">
                <button ng-click="switchPlayer1()">Player 1</button>
                <p>{{gameModel.player1}}</p>
            </div>

            <div class="playerSwitch2">
                <button ng-click="switchPlayer2()">Player 2</button>
                <p>{{gameModel.player2}}</p>
            </div>

            <div class="playerSwitcherTable">
                <table>
                    <tr>
                        <td ng-click="switchPlayer1()" class="playerChange1 playerTypeImage{{gameModel.player1}}"></td>
                    </tr>
                    <tr>
                        <td ng-click="switchPlayer2()" class="playerChange2 playerTypeImage{{gameModel.player2}}"></td>
                    </tr>
                </table>
            </div>

            <h3>The Winner is:</h3>
            <h4>Player {{gameModel.winner}}</h4>

        </div>
    </aside>


</div>
<script src="scripts/built.js"></script>
</body>
</html>
